<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Create Your Own Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(45deg, #ff3333, #228B22, #4169E1, #9370DB, #ff3333);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.2em;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      font-family: 'Cinzel', 'Palatino Linotype', 'Book Antiqua', 'Georgia', serif;
      animation: colorShift 8s ease-in-out infinite;
      position: relative;
      text-transform: none;
      font-variant: normal;
    }
    @keyframes colorShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    #container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    #leftPanel {
      flex: 1;
      min-width: 400px;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 700px;
      max-height: 700px;
    }
    #rightPanel {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      height: 700px;
      max-height: 700px;
    }
    #messages { 
      flex: 1;
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 15px;
      margin-bottom: 15px;
      background: #1e1e1e;
      border-radius: 12px;
      border: 2px solid #404040;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    .inputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #userInput { 
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #404040;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      resize: none;
      line-height: 1.4;
      min-height: 60px;
    }
    #userInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    #sendBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sceneImage {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      object-fit: contain;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      animation: fadeIn 0.3s;
      line-height: 1.5;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: 20px;
    }
    .fairy-message {
      background: #3a3a3a;
      color: #e0e0e0;
      margin-right: 20px;
    }
    #imageStatus {
      color: #999;
      font-style: italic;
      margin-top: 15px;
    }
    #fairyAudio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .loadingMessage {
      background: #3a3a3a;
      color: #f5d97f;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
      border: 2px solid #5a5a5a;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #startBtn {
      margin-top: 30px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }
    #startBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
        padding-bottom: 0;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }
      #container {
        flex-direction: column;
        gap: 15px;
        max-width: 100%;
      }
      #leftPanel, #rightPanel {
        min-width: auto;
        height: auto;
        max-height: none;
        padding: 15px;
      }
      #leftPanel {
        order: 2;
        height: 400px;
        max-height: 400px;
      }
      #rightPanel {
        order: 1;
        height: auto;
        min-height: 300px;
      }
      #messages {
        font-size: 0.95em;
      }
      #userInput {
        font-size: 16px;
        padding: 10px 14px;
        min-height: 50px;
      }
      #sendBtn {
        font-size: 16px;
        padding: 12px 20px;
        align-self: flex-end;
      }
      #sceneImage {
        max-width: 100%;
        max-height: 70vh;
        object-fit: contain;
      }
      .inputContainer {
        align-items: stretch;
      }
      #startBtn {
        margin-top: 20px;
        padding: 16px 32px;
        font-size: 1.1em;
        width: 100%;
        max-width: 300px;
      }
      #imageStatus {
        font-size: 0.9em;
        margin-top: 10px;
      }
      #fairyAudio {
        margin-top: 8px;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }
      #container {
        gap: 10px;
      }
      #leftPanel {
        height: 350px;
        max-height: 350px;
        padding: 12px;
      }
      #rightPanel {
        padding: 12px;
        min-height: 250px;
      }
      #sceneImage {
        max-height: 65vh;
      }
      .message {
        padding: 10px 14px;
        font-size: 0.9em;
      }
      #startBtn {
        font-size: 1em;
        padding: 14px 28px;
      }
      #userInput {
        min-height: 45px;
      }
    }
  </style>
</head>
<body>
  <h1>Create Your Own Adventure</h1>
  <div id="container">
    <div id="leftPanel">
      <div id="messages"></div>
      <div class="inputContainer">
        <textarea id="userInput" placeholder="Type your message..." rows="3"></textarea>
        <button id="sendBtn">Send</button>
      </div>
      <audio id="fairyAudio" controls></audio>
    </div>
    <div id="rightPanel">
      <img id="sceneImage" style="display:none;" alt="Adventure scene">
      <p id="imageStatus">Images will appear here as the story unfolds...</p>
      <button id="startBtn" style="display:none;">ðŸŽ­ Start Adventure ðŸŽ­</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
