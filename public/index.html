<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Your Own Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    #leftPanel {
      flex: 1;
      min-width: 400px;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 700px;
      max-height: 700px;
    }
    #rightPanel {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      height: 700px;
      max-height: 700px;
    }
    #messages { 
      flex: 1;
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #e9ecef;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .inputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #userInput { 
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
    #userInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    #sendBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sceneImage {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-top: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      animation: fadeIn 0.3s;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: 20px;
    }
    .fairy-message {
      background: #f0f0f0;
      color: #333;
      margin-right: 20px;
    }
    #imageStatus {
      color: #666;
      font-style: italic;
      margin-top: 15px;
    }
    .rightPanel h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    #fairyAudio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .loadingMessage {
      background: #fff3cd;
      color: #856404;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
      border: 2px solid #ffeaa7;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      h1 {
        font-size: 2em;
      }
      #leftPanel, #rightPanel {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Create Your Own Adventure</h1>
  <div id="container">
    <div id="leftPanel">
      <div id="messages"></div>
      <div class="inputContainer">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
      <audio id="fairyAudio" controls></audio>
    </div>
    <div id="rightPanel">
      <h3>Scene Illustration</h3>
      <img id="sceneImage" style="display:none;" alt="Adventure scene">
      <p id="imageStatus">Images will appear here as the story unfolds...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
