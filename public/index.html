<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Create Your Own Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(45deg, #ff3333, #228B22, #4169E1, #9370DB, #ff3333);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.2em;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      font-family: 'Cinzel', 'Palatino Linotype', 'Book Antiqua', 'Georgia', serif;
      animation: colorShift 8s ease-in-out infinite;
      position: relative;
      text-transform: none;
      font-variant: normal;
    }
    @keyframes colorShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    #container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    #leftPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      height: 80vh;
      max-height: 900px;
    }
    #rightPanel {
      flex: 1.2;
      min-width: 400px;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 900px;
    }
    #messagesWrapper {
      flex: 1;
      position: relative;
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      min-height: 500px;
    }
    #messages { 
      height: 100%;
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      border: 2px solid #404040;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    #messages::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    #messages {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .fadeTop, .fadeBottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 60px;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .fadeTop {
      top: 0;
      background: linear-gradient(to bottom, rgba(30,30,30,0.95) 0%, rgba(30,30,30,0) 100%);
      border-radius: 12px 12px 0 0;
    }
    .fadeBottom {
      bottom: 0;
      background: linear-gradient(to top, rgba(30,30,30,0.95) 0%, rgba(30,30,30,0) 100%);
      border-radius: 0 0 12px 12px;
    }
    .fadeTop.visible, .fadeBottom.visible {
      opacity: 1;
    }
    .inputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #userInput { 
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #404040;
      border-radius: 12px;
      font-size: 17px;
      outline: none;
      transition: all 0.3s;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      resize: none;
      line-height: 1.5;
      min-height: 70px;
      font-weight: 400;
    }
    #userInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    #sendBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sceneImage {
      width: 100%;
      max-width: 768px;
      height: auto;
      max-height: 768px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      object-fit: contain;
    }
    .message {
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 12px;
      animation: fadeIn 0.3s;
      line-height: 1.7;
      white-space: pre-line;
      font-size: 18px;
      font-weight: 400;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: 20px;
      font-weight: 500;
    }
    .fairy-message {
      background: #3a3a3a;
      color: #f0f0f0;
      margin-right: 20px;
      font-weight: 400;
    }
    #imageStatus {
      color: #999;
      font-style: italic;
      margin-top: 15px;
    }
    #fairyAudio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .loadingMessage {
      background: #3a3a3a;
      color: #f5d97f;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
      border: 2px solid #5a5a5a;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #startBtn {
      margin-top: 30px;
      padding: 20px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }
    #startBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
    }
    @media (max-width: 768px) {
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      h1 {
        display: none;
      }
      #container {
        flex-direction: column;
        gap: 8px;
        max-width: 100%;
        height: 100vh;
        flex: 1;
        overflow: hidden;
        padding: 8px;
      }
      #leftPanel, #rightPanel {
        min-width: auto;
        padding: 12px;
        overflow: hidden;
        min-height: 0;
      }
      #leftPanel {
        order: 1;
        flex: 0 0 60%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-height: 60%;
      }
      #rightPanel {
        order: 2;
        flex: 0 1 auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      #messagesWrapper {
        flex: 0 1 auto;
        min-height: 0;
        max-height: 25vh;
        overflow: hidden;
      }
      #messages {
        padding: 4px;
        height: 100%;
      }
      .message {
        font-size: 12px;
        padding: 4px 8px;
        margin: 2px 0;
        line-height: 1.3;
      }
      #userInput {
        font-size: 14px;
        padding: 8px 12px;
        min-height: 48px;
        max-height: 65px;
      }
      #sendBtn {
        font-size: 13px;
        padding: 8px 16px;
        align-self: flex-end;
        white-space: nowrap;
      }
      #sceneImage {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .inputContainer {
        align-items: stretch;
        gap: 6px;
        margin-bottom: 4px;
        flex-shrink: 0;
      }
      #startBtn {
        margin-top: 10px;
        padding: 14px 28px;
        font-size: 1em;
        width: 100%;
        max-width: 280px;
      }
      #imageStatus {
        font-size: 0.85em;
        margin-top: 8px;
      }
      #fairyAudio {
        margin-top: 3px;
        height: 32px;
        flex-shrink: 0;
      }
      .fadeTop, .fadeBottom {
        height: 40px;
      }
    }
    @media (max-width: 480px) {
      #container {
        gap: 6px;
        padding: 6px;
      }
      #leftPanel {
        padding: 8px;
        flex: 0 0 55%;
        max-height: 55%;
      }
      #rightPanel {
        padding: 8px;
        min-height: 0;
        flex: 0 1 auto;
      }
      #sceneImage {
        max-height: 100%;
      }
      .message {
        padding: 3px 6px;
        font-size: 11px;
        line-height: 1.3;
        margin: 1px 0;
      }
      #startBtn {
        font-size: 0.95em;
        padding: 12px 24px;
        margin-top: 8px;
      }
      #userInput {
        min-height: 45px;
        max-height: 60px;
        font-size: 13px;
        padding: 7px 10px;
      }
      #sendBtn {
        font-size: 12px;
        padding: 7px 12px;
      }
      .inputContainer {
        margin-bottom: 3px;
        gap: 4px;
        flex-shrink: 0;
      }
      #fairyAudio {
        height: 28px;
        margin-top: 2px;
        flex-shrink: 0;
      }
      #messages {
        padding: 3px;
      }
      #messagesWrapper {
        max-height: 20vh;
      }
      #imageStatus {
        font-size: 0.8em;
        margin-top: 6px;
      }
      .fadeTop, .fadeBottom {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="leftPanel">
      <img id="sceneImage" style="display:none;" alt="Adventure scene">
      <p id="imageStatus">Images will appear here as the story unfolds...</p>
      <button id="startBtn" style="display:none;">ðŸŽ­ Start Adventure ðŸŽ­</button>
    </div>
    <div id="rightPanel">
      <div id="messagesWrapper">
        <div class="fadeTop"></div>
        <div id="messages"></div>
        <div class="fadeBottom"></div>
      </div>
      <div class="inputContainer">
        <textarea id="userInput" placeholder="Type your message..." rows="3"></textarea>
        <button id="sendBtn">Send</button>
      </div>
      <audio id="fairyAudio" controls></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
