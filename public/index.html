<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Your Own Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b9d, #c084fc, #60a5fa, #ffd700);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.2em;
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 6px;
      text-transform: uppercase;
      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6)) 
              drop-shadow(0 0 40px rgba(192, 132, 252, 0.4))
              drop-shadow(0 0 60px rgba(96, 165, 250, 0.3));
      font-family: 'Cinzel', 'Palatino Linotype', 'Book Antiqua', 'Georgia', serif;
      animation: magicGlow 12s ease-in-out infinite;
      position: relative;
    }
    @keyframes magicGlow {
      0%, 100% {
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6)) 
                drop-shadow(0 0 40px rgba(192, 132, 252, 0.4))
                drop-shadow(0 0 60px rgba(96, 165, 250, 0.3));
        background-position: 0% 50%;
      }
      50% {
        filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.8)) 
                drop-shadow(0 0 50px rgba(192, 132, 252, 0.6))
                drop-shadow(0 0 70px rgba(96, 165, 250, 0.5));
        background-position: 100% 50%;
      }
    }
    #container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    #leftPanel {
      flex: 1;
      min-width: 400px;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 700px;
      max-height: 700px;
    }
    #rightPanel {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2d2d2d;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      height: 700px;
      max-height: 700px;
    }
    #messages { 
      flex: 1;
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 15px;
      margin-bottom: 15px;
      background: #1e1e1e;
      border-radius: 12px;
      border: 2px solid #404040;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    .inputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #userInput { 
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #404040;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
      background: #1e1e1e;
      color: #e0e0e0;
    }
    #userInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    #sendBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sceneImage {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-top: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      animation: fadeIn 0.3s;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: 20px;
    }
    .fairy-message {
      background: #3a3a3a;
      color: #e0e0e0;
      margin-right: 20px;
    }
    #imageStatus {
      color: #999;
      font-style: italic;
      margin-top: 15px;
    }
    .rightPanel h3 {
      color: #e0e0e0;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    #fairyAudio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .loadingMessage {
      background: #3a3a3a;
      color: #f5d97f;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
      border: 2px solid #5a5a5a;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      h1 {
        font-size: 2em;
      }
      #leftPanel, #rightPanel {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Create Your Own Adventure</h1>
  <div id="container">
    <div id="leftPanel">
      <div id="messages"></div>
      <div class="inputContainer">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
      <audio id="fairyAudio" controls></audio>
    </div>
    <div id="rightPanel">
      <h3>Scene Illustration</h3>
      <img id="sceneImage" style="display:none;" alt="Adventure scene">
      <p id="imageStatus">Images will appear here as the story unfolds...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
